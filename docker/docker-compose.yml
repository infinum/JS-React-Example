name: infinum-react-example

services:
  web:
    container_name: infinum-react-example-web
    image: infinum-react-example-web
    restart: unless-stopped
    build:
      context: ..
      dockerfile: ./apps/web/Dockerfile
      target: production
    ports:
      - '3000:3000'
    environment:
      - HOSTNAME=0.0.0.0
    env_file:
      - ../apps/web/.env.compose
      - ../apps/web/.env.compose.local
  storybook:
    container_name: infinum-react-example-storybook
    image: infinum-react-example-storybook
    restart: unless-stopped
    build:
      context: ..
      dockerfile: ./apps/storybook/Dockerfile
      target: production
    ports:
      - '6006:80'
